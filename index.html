<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur</title>
</head>
<body>
    <h1>Convertisseur d'Unités</h1>

            <div class="values">
                <div class="input">
                    <input type="text" name="input-value" id="input-value"> 
                    <select name="Units1" id="Units1">
                    <option value="km">Kilomètres</option>
                    <option value="m">Mètres</option>
                    <option value="dm">Decimètre</option>
                    <option value="cm">Centimètres</option>
                    <option value="mm">Milimètres</option>
                </select>
            </div>
                <div class="output">
                    <input type="number" name="output-value" id="output-value" disabled> 
                    <select name="Units2" id="Units2">
                    <option value="km">Kilomètres</option>
                    <option value="m">Mètres</option>
                    <option value="dm">Decimètre</option>
                    <option value="cm">Centimètres</option>
                    <option value="mm">Milimètres</option>
                </select>
            </div>
                

            </div>


    <button name="convert-btn" id="convert-btn">Convertir</button>
    <script src="main.js"></script>
</body>
</html>
